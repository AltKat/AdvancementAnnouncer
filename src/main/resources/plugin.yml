name: AdvancementAnnouncer
version: '${project.version}'
main: io.github.altkat.advancementannouncer.AdvancementAnnouncer
api-version: 1.16
load: STARTUP
authors: [StreetMelodeez(AltKat)]
softdepend: ["PlaceholderAPI"]
commands:
  advancementannouncer:
    usage: /aa <command>
    description: Main command for AdvancementAnnouncer
    aliases:
      - aa
permissions:
  advancementannouncer.admin:
    description: Allows full control of Advancement Announcer
    default: op

  advancementannouncer.toggle:
    description: Allows players to use the /aa toggle command
    default: true
    children:
      advancementannouncer.toggle.announcements:
        description: Allows toggling announcements
        default: true
      advancementannouncer.toggle.sounds:
        description: Allows toggling announcement sounds
        default: true